<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <label for="length">Password Length: </label>
        <input type="number" id="length" value="12" min="8" max="20">
        
        <div>
            <label for="include-lowercase">Include Lowercase Letters</label>
            <input type="checkbox" id="include-lowercase" checked>
        </div>
        
        <div>
            <label for="include-uppercase">Include Uppercase Letters</label>
            <input type="checkbox" id="include-uppercase" checked>
        </div>
        
        <div>
            <label for="include-numbers">Include Numbers</label>
            <input type="checkbox" id="include-numbers" checked>
        </div>
        
        <div>
            <label for="include-special">Include Special Characters</label>
            <input type="checkbox" id="include-special" checked>
        </div>
        
        <button onclick="generatePassword()">Generate Password</button>
        
        <div class="password-container">
            <h2>Your Password:</h2>
            <input type="text" id="password" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
